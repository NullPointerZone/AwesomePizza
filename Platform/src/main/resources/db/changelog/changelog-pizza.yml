databaseChangeLog:
  - changeSet:
      id: 2
      author: scardamone
      changes:
        - createTable:
            tableName: order_pizza
            schemaName: public
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: idOrder
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: pizza_variant
                  type: varchar(255)
                  constraints:
                    nullable: false